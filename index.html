<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Characters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar1">
        <h1 class="heading1">Disney Persona</h1>
        <span class="subheading1">All Disney Characters at one place.</span>
    </nav><br /><br />
    <div class="search1">
        <input class="input1" type="text" placeholder="Enter Disney Character Name" id="value1" />&nbsp;&nbsp;&nbsp;
        <button class="btn btn-outline-secondary button1" type="button" onclick="photos()">
            Find
        </button>
    </div><br />
    <div class="alertCenter">
    <span class="alert">Hint --> Search by Keyword starting with Capital letters ; Example - Mickey Mouse , Nemo</span>
</div>
    <br /><br />
    <div class="card1" id="cardShow1">
        <div class="card text-dark bg-light mb-3">
            <div class="card-header cardHeader" id="name1"></div>
            <div class="img1" id="image1"></div>
        </div>
    </div>
</div>
<div class="card2" id="cardShow2">
    <div class="card text-dark bg-light mb-3">
        <div class="card-body cardBody">
            <table class="table table-bordered border-dark">
                <tbody>
                    <tr>
                        <th scope="row">Films</th>
                        <td id="films1"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tv Shows</th>
                        <td id="tvShows1"></td>
                    </tr>
                    <tr>
                        <th scope="row">Video Games</th>
                        <td id="videoGames1"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
