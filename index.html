<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid - All Images at one place</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar1">
        <h1 class="heading1">POLAROID</h1>
        <span class="subheading1">All category pics at one place.</span>
    </nav><br /><br /><br /><br />
    <div class="search1">
        <input class="input1" type="text" placeholder="Enter Character Name" id="value1" />&nbsp;&nbsp;&nbsp;
        <button class="btn btn-outline-secondary button1" type="button" onclick="photos()">
            Find
        </button>
    </div><br /><br /><br /><br />
    <div class="card1" id="cardShow1">
        <div class="card">
            <div id="image1"></div>
            <div class="card-body">
                <h1 class="card-text text1" id="name1"></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
